<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper-1">
        <h1>TimeZone API</h1>

    </div>


    <script src="script.js"></script>
